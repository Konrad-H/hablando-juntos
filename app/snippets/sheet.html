<div class='container vh-100'>
    <div class='text-light text-center'>
        <!-- <h1>TEST</h1> -->
    </div>
    
    <div   class="row">
        <div class="sheet col-6 bg-dark">
            <div id='lam-only' class="bg-white d-flex align-items-center justify-content-center">
                <img src="assets/teprocif/{{num}}_only.png" class="img-fluid"
                alt="Aca hay una imagen sola"> 
                <!-- Esto deberia estar en una base de datos -->
            </div>

        </div>
        
        <div class="sheet col-6 bg-dark">
            <div id='lam-all' class=" bg-white d-flex align-items-center justify-content-center">
                <img src="assets/teprocif/{{num}}_all.png"
                alt="Acá hay una imagen acompañada">
                <!-- Esto deberia estar en una base de datos -->
            </div>
            
        </div>

    </div>
    
    <div class="row mt-4 d-flex justify-content-center">
        <div class="col-4 text-start ">
            <button id="back" type="button" class="btn btn-primary btn-lamina" onclick = "$app.prevpage()"> 
                <i class="fas fa-3x fa-backward text-light m-1"></i>
            </button>
        </div>
        <div class="col-4 text-center">
            <div class="holder">
                <div id="recordButton" data-role="controls">
                    <button id="record_{{num}}" type="button" class="btn btn-primary  btn-record"> 
                        <i class="fas fa-3x fa-microphone text-light m-1"></i>
                    </button>
                </div>
                <div data-role="recordings"></div>
            </div>

        </div>
        <div class="col-4 text-end">
            <button id="next" type="button" class="btn btn-primary btn-lamina" onclick = "$app.nextpage()">
                <i class="fas fa-3x fa-forward text-light m-1"></i>
            </button>
        </div>
        
    </div>
</div>
